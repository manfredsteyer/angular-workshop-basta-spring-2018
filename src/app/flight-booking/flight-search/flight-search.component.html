<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
  
  <form>
  
    
      <div class="form-group">
          <label>From:</label>
          <input name="from" [(ngModel)]="from" class="form-control">
      </div>
      <div class="form-group">
          <label>To:</label>
          <input name="to" [(ngModel)]="to" class="form-control">
      </div>
  
      <div class="form-group">
          <button 
              class="btn btn-default"
              (click)="search()" 
              [disabled]="!from || !to">Search</button>
  
      </div>
  </form>
  
  </div>
  </div>
  
  <div class="row">
    <div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <flight-card 
            [item]="f" 
            [(selected)]="basket[f.id]">
        
            <a class="btn btn-default" 
            [routerLink]="['/flight-booking/flight-edit', f.id, { showDetails: true}]">Edit</a>
                
        </flight-card>
    </div>
  </div>
